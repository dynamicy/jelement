<link href="styles/subline.css" media="screen" rel="stylesheet" type="text/css" />

<link type="text/css" href="styles/jquery.supertabs.css" rel="stylesheet">
<link type="text/css" href="styles/embed.css" rel="stylesheet">

<style type="text/css" media="screen">
    #content .supertabs {
      height: 330px;
    }
    
    #video video,
    #video .flash {
      height: 340px;
      overflow: none;  
    }

    #content .themes li {
      cursor: pointer;
      -webkit-transition: color 0.5s linear;
      -moz-transition: color 0.5s linear;
    }

    #content .themes li:hover {
      color: #fff;
    }
</style>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jquery.hashchange.js"></script>
<script type="text/javascript" src="scripts/jquery.supertabs.js"></script>
<script type="text/javascript" src="scripts/jquery.ui.slider.js"></script>
<script type="text/javascript" src="scripts/jquery.flash.js"></script>
<script type="text/javascript" src="scripts/flarevideo.js"></script>
<script type="text/javascript" src="scripts/application.js"></script>
  
<script type="text/javascript" charset="utf-8">
    jQuery(function($){      
      fv = $("#video").flareVideo({
        poster: "flarevideo/examples/volcano.png",
        flashSrc: "flarevideo/media/FlareVideo.swf",
        autobuffer: false,
        preload: false,
      });
      fv.load([
        {
          src:  'http://eribium.org/osgroup/flarevideo/flarevideo/examples/volcano.mp4',
          type: 'video/mp4'
        },
        {
          src:  'http://eribium.org/osgroup/flarevideo/flarevideo/examples/volcano.ogv',
          type: 'video/ogg; codecs="theora, vorbis"'
        }
      ]);
      
      $(".panel.themes [data-theme]").click(function(){
        var theme = $(this).attr("data-theme");
        $(".flareTheme").attr({href: "flarevideo." + theme + ".css"});
        $("#content .supertabs").delay(800).animate({height: $("#content .supertab-active").height()});
      });
    });
</script>
  
</head>
