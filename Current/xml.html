<html>
<head>
<title></title>
<script type='text/javascript'>
    function top_stories(o) 
    {
        var items = o.query.results.item;
        var output = '';
        var no_items = items.length;

        for (var i = 0; i < no_items; i++) 
        {
            var title = items[i].title;
            var link = items[i].link;
            var desc = items[i].description;
            output += "<h3><a href='" + link + "'>" + title + "</a></h3>" + desc + "<hr/>";
        }
        // Place news stories in div tag
        document.getElementById('results').innerHTML = output;
    }
</script>
</head>
<body>
<section class="content-width">
<br>
<br>
<br>
    <script>
        if (window.XMLHttpRequest) 
        { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else 
        { // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "des.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;

        document.write("<table border='1'>");
        var x = xmlDoc.getElementsByTagName("BUNDLE");
        for (i = 0; i < x.length; i++) {
            document.write("<tr><td><font color=white>");
            document.write(x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue);
            document.write("</font></td><td><font color=white>");
            document.write(x[i].getElementsByTagName("TYPE")[0].childNodes[0].nodeValue);
            document.write("</font></td>");
            document.write("<td><font color=white>");
            document.write(x[i].getElementsByTagName("PATH")[0].childNodes[0].nodeValue);
            document.write("</font></td>");
            document.write("<td><font color=white> ");
            document.write(x[i].getElementsByTagName("STATUS")[0].childNodes[0].nodeValue);
            document.write("</font></td>");
            document.write("<td><font color=white>");
            document.write(x[i].getElementsByTagName("SERVICE1")[0].childNodes[0].nodeValue);
            document.write("</font></td></tr>");
        }
        document.write("</table>");
    </script>
</section>
</body>
</html>
